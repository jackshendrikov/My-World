{% extends 'cypher/base.html' %}
{% load static %}

{% block extrahead %}
<link rel="stylesheet" href="{% static 'home/home/css/home.css' %}">
<style>
#Switcher {
    display: none;
}
</style>
{% endblock %}

{% block content %}
<h1 class="section-title">Monoalphabetic Substitution Ciphers</h1>

<div class='items'>
    <div class='item'>
        <svg class='item-svg' preserveAspectRatio='xMidYMid slice' viewBox='0 0 300 200'>
            <a href="{% url "cypher:atbash" %}" target="_self">
                <defs>
                    <clipPath id='clip-0'>
                        <circle cx='0' cy='0' fill='#000' r='150px'></circle>
                    </clipPath>
                </defs>
                <text class='svg-text' dy='.3em' x='50%' y='50%'>
                    Atbash Cipher
                </text>
                <g clip-path='url(#clip-0)'>
                    <image class="item-image" height='100%' preserveAspectRatio='xMinYMin slice' width='100%' xlink:href='{% static 'img/item-back.jpg' %}'></image>
                    <text class='svg-masked-text' dy='.3em' x='50%' y='50%'>
                        Atbash Cipher
                    </text>
                </g>
            </a>
        </svg>
    </div>
